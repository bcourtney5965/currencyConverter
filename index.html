<!DOCTYPE html>
<html lang="en">
	<head>
	    <!--Tools > Sublime Server >for Sublime Server  http://localhost:8080/       -->
		<script src="http://livejs.com/live.js"></script>

		<!-- Meta Tags -->
		<meta charset="UTF-8">
		<title>Brandon's Currency Converter</title>

		<!-- Stylesheets -->
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		
		<link href="css/reset.css" rel="stylesheet"/>
		<link href="css/style.css" rel="stylesheet"/>
	
	</head>
	<body>
		<section>
			<h1 id="myName">Brandon's</h1>
			<h1 id="title">Currency Converter</h1>

			<form>
				<!-- Starting Currency -->
				<div id="startingCurrency">
					<input id="startingCurrencyText" class="textInput" type="text" />
				</div>

				<!-- Target Currency -->
      			<div id="targetCurrency">
					<label id="testingLabel"></label>
				</div>

				<!-- Submit Button -->
				<input type="submit" value="Convert!" />
			</form>
		</section>

		<!-- JavaScript/jQuery -->

		<script type="text/javascript" src="js/script.js"></script>
