<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Tags -->
		<meta charset="UTF-8">
		<title>Brandon's Currency Converter</title>

		<!-- Stylesheets -->
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		
		<link href="css/reset.css" rel="stylesheet"/>
		<link href="css/style.css" rel="stylesheet"/>
	
	</head>
	<body>
		<section>
			<h1 id="myName">Brandon's</h1>
			<h1 id="title">Currency Converter</h1>

			<form>
				<select id="startCur" class="dropDownMenu"></select>
				<select id="targetCur" class="dropDownMenu"></select>

				<!-- Starting Currency -->
				<input id="startingCurrencyText" class="textInput" type="text" placeholder="Starting Currency Amount" />

				<!-- Target Currency -->
				<label id="testingLabel"></label>
				
				<!-- Submit Button -->
				<input type="submit" value="Convert!" />
			</form>
		</section>

		<!-- JavaScript/jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-2.1.4.min.js">\x3C/script>')</script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
